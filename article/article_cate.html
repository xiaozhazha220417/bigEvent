<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
        <link rel="stylesheet" href="../assets/css/article/article_cata.css" />
    </head>
    <body>
        <!-- 卡片区域 -->
        <div class="layui-card">
            <div class="layui-card-header">
                <span>文章类别管理</span>
                <button
                    type="button"
                    class="layui-btn layui-btn-normal layui-btn-sm"
                    id="btnAddCate"
                >
                    添加类别
                </button>
            </div>
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                        <col />
                        <col />
                        <col width="200" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>分类名称</th>
                            <th>分类别名</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- 定义表格数据的模板字符串 -->
        <script type="text/html" id="tpl-table">
            {{each}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button
                        type="button"
                        class="layui-btn layui-btn-xs btn-edit"
                        data-id="{{$value.Id}}"
                    >
                        编辑
                    </button>
                    <button
                        type="button"
                        class="layui-btn layui-btn-danger layui-btn-xs btn-delete"
                        data-id="{{$value.Id}}"
                    >
                        删除
                    </button>
                </td>
            </tr>
            {{/each}}
        </script>

        <!-- 定义弹出框的 添加类别 的页面结构 -->
        <script type="text/html" id="dialog-add">
            <form class="layui-form" id="form-add">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="name"
                            required
                            lay-verify="required"
                            placeholder="请输入分类名称"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="alias"
                            required
                            lay-verify="required"
                            placeholder="请输入分类别名"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button
                            class="layui-btn"
                            lay-submit
                            lay-filter="formDemo"
                        >
                            确认添加
                        </button>
                        <button
                            type="reset"
                            class="layui-btn layui-btn-primary"
                        >
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </script>

        <!-- 定义弹出框的 修改文章分类 的页面结构 -->
        <script type="text/html" id="dialog-edit">
            <form class="layui-form" id="form-edit" lay-filter="form-edit">
                <!-- 增加隐藏域表单 ，用来保存 id 属性 -->
                <input type="hidden" name="Id">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="name"
                            required
                            lay-verify="required"
                            placeholder="请输入分类名称"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                        <input
                            type="text"
                            name="alias"
                            required
                            lay-verify="required"
                            placeholder="请输入分类别名"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button
                            class="layui-btn"
                            lay-submit
                            lay-filter="formDemo"
                        >
                            确认修改
                        </button>
                    </div>
                </div>
            </form>
        </script>

        <!-- 导入 layui 的JS文件 -->
        <script src="../assets/lib/layui/layui.all.js"></script>
        <!-- 导入 jquery  -->
        <script src="../assets/lib/jquery.js"></script>
        <!-- 导入全局 api 的js 文件 -->
        <script src="../assets/js/baseAPI.js"></script>
        <!-- 导入模板引擎 -->
        <script src="../assets/lib/template-web.js"></script>
        <!-- 导入 自己的 js 文件 -->
        <script src="../assets/js/article/article_cate.js"></script>
    </body>
</html>
